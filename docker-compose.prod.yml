version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: crisis-lens-api:latest
    container_name: crisis-lens-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - OPENSEARCH_URL=https://opensearch:9200
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
      - kafka
      - opensearch
    restart: unless-stopped
    networks:
      - crisis-lens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  workers:
    build:
      context: .
      dockerfile: docker/Dockerfile.workers
    image: crisis-lens-workers:latest
    deploy:
      replicas: 2
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - OPENSEARCH_URL=https://opensearch:9200
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
      - kafka
      - opensearch
    restart: unless-stopped
    networks:
      - crisis-lens-network

  postgres:
    image: postgres:15-alpine
    container_name: crisis-lens-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-crisis_lens}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - crisis-lens-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crisis-lens-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - crisis-lens-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: crisis-lens-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: unless-stopped
    networks:
      - crisis-lens-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: crisis-lens-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    restart: unless-stopped
    networks:
      - crisis-lens-network

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: crisis-lens-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    restart: unless-stopped
    networks:
      - crisis-lens-network

  prometheus:
    image: prom/prometheus:latest
    container_name: crisis-lens-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - crisis-lens-network

  grafana:
    image: grafana/grafana:latest
    container_name: crisis-lens-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - crisis-lens-network

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  opensearch_data:
  prometheus_data:
  grafana_data:


networks:
  crisis-lens-network:
    driver: bridge
