apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crisislen-ingress
  namespace: crisislen
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.crisislen.example.com
    - app.crisislen.example.com
    secretName: crisislen-tls
  rules:
  - host: api.crisislen.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crisislen-api
            port:
              number: 80
  - host: app.crisislen.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crisislen-web
            port:
              number: 80
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@crisislen.example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
