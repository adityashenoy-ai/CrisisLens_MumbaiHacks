apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crisis-lens-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.crisislens.example.com
    secretName: crisis-lens-tls
  rules:
  - host: api.crisislens.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crisis-lens-api
            port:
              number: 80
